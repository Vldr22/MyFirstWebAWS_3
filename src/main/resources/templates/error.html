<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>

<style>
    body {
        background: linear-gradient(90deg, rgb(12, 2, 2), rgb(245, 76, 2));
        font-family: Arial, sans-serif;
        color: #f3c706;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .error-container {
        text-align: center;
        padding: 2rem;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        border: 2px solid #f3c706;
    }

    .error-container h1 {
        font-size: 4rem;
        margin: 0;
        color: #ee0808;
    }

    .error-container h2 {
        font-size: 2rem;
        margin: 1rem 0;
    }

    .error-container p {
        font-size: 1.2rem;
        margin: 1rem 0;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        color: #ffffff;
        background-color: #93844e;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #f3c706;
        color: #0c0202;
    }
</style>

<body>

<div class="error-container">
    <h1 th:text="${errorCode} ?: '500'">Error Code</h1>
    <h2>Oops! Something went wrong</h2>
    <p th:text="${errorMessage} ?: 'An unexpected error occurred'">Error message</p>
    <a th:href="@{/home}" class="btn">Back to Home</a>
</div>

</body>
</html>
