<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>

<style>
    body {
        background: linear-gradient(90deg, rgb(12, 2, 2), rgb(245, 76, 2));
        font-family: Arial, sans-serif;
        color: #f3c706;
    }

    .container {
        max-width: 1400px;
        margin: auto;
        padding: 0 2rem;
        overflow: hidden;
    }

    h1 {
        padding: 1rem;
        text-align: center;
        font-size: 5rem;
        position: relative;
        color: #f3c706;
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 1.1rem;
        text-align: center;
        animation: fadeIn 0.5s;
    }

    .alert-success {
        background-color: rgba(40, 167, 69, 0.8);
        border: 2px solid #28a745;
        color: #ffffff;
    }

    .alert-error {
        background-color: rgba(220, 53, 69, 0.8);
        border: 2px solid #dc3545;
        color: #ffffff;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn-group {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
    }

    .btn {
        padding: 10px 20px;
        margin-left: 10px;
        color: #ffffff;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .btn-success {
        background-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-add {
        background-color: #93844e;
    }

    .btn-add:hover {
        background-color: #7a6f42;
    }

    .btn-danger {
        background-color: #dc3545;
        padding: 5px 10px;
        font-size: 12px;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-download {
        background-color: #007bff;
        padding: 5px 10px;
        font-size: 12px;
        display: inline-block;
    }

    .btn-download:hover {
        background-color: #0056b3;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        text-align: center;
        margin-top: 1rem;
    }

    table thead {
        font-family: 'Lobster', cursive;
        background-color: #0c0202;
        color: #ee0808;
        font-size: 1.5rem;
    }

    table th, table td {
        border: 2px solid #ffffff;
        padding: 14px 12px;
        color: #f3c706;
    }

    table tbody td {
        font-size: 20px;
    }

    table tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.08);
    }

    table tr:hover {
        background-color: #93844e;
    }

    .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
    }

    .delete-form {
        margin: 0;
        display: inline;
    }

    .pagination {
        margin: 20px 0;
        display: flex;
        justify-content: center;
    }

    .pagination ul {
        list-style-type: none;
        padding: 0;
        display: flex;
    }

    .pagination li {
        margin: 0 5px;
    }

    .pagination a {
        padding: 10px 15px;
        text-decoration: none;
        color: #0c0202;
        border: 2px solid #0c0202;
        border-radius: 5px;
        background-color: #93844e;
    }

    .pagination a:hover {
        background-color: #f3c706;
    }

    .pagination a.active {
        background-color: #f3c706;
        color: #0c0202;
        font-weight: bold;
    }
</style>

<body>

<div class="container">
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <p th:text="${error}"></p>
    </div>

    <div class="btn-group">
        <a th:href="@{/login}" class="btn btn-success">Sign In</a>
        <a th:href="@{/registration}" class="btn btn-primary">Sign Up</a>

        <a sec:authorize="isAuthenticated() and !hasRole('ROLE_ADMIN') and !hasRole('ROLE_FILE_UPLOADED')"
           th:href="@{/home/addFile}"
           class="btn btn-add">Add File</a>

        <a sec:authorize="hasRole('ROLE_ADMIN')"
           th:href="@{/upload}"
           class="btn btn-add">Upload</a>
    </div>

    <h1>Welcome!</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Size</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="files : ${fileList}">
            <td th:text="${files.id}"></td>
            <td th:text="${files.name}"></td>
            <td th:text="${files.size}"></td>
            <td th:text="${files.type}"></td>
            <td>
                <div class="action-buttons">
                    <a th:href="@{/home/download/{filename}(filename=${files.name})}"
                       class="btn btn-download">Download</a>

                    <form sec:authorize="hasRole('ROLE_ADMIN')"
                          th:action="@{/upload/delete/{fileName}(fileName=${files.name})}"
                          method="post"
                          class="delete-form"
                          onsubmit="return confirm('Вы уверены, что хотите удалить этот файл?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}" class="pagination">
        <ul>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/home/{pageNumber}(pageNumber=${i})}"
                   th:text="${i}"
                   th:classappend="${i == pageNumber} ? 'active'"></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
