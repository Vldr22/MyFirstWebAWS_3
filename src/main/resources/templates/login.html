<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
    }

    body {
        font-family: Arial, sans-serif;
        color: #f3c706;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f2f5 linear-gradient(90deg, rgb(12, 2, 2), rgb(245, 76, 2));
        padding: 20px;
    }

    .form-container {
        background: rgb(255, 255, 255);
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgb(12, 2, 2);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
        font-weight: 600;
    }

    .alert {
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
        animation: fadeIn 0.5s;
    }

    .alert-success {
        background-color: rgba(40, 167, 69, 0.9);
        border: 2px solid #28a745;
        color: #ffffff;
    }

    .alert-error {
        background-color: rgba(220, 53, 69, 0.9);
        border: 2px solid #dc3545;
        color: #ffffff;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-container div {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-container label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        color: #333;
        transition: border-color 0.3s ease;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="password"]:focus {
        outline: none;
        border-color: #28a745;
    }

    .btn-sign-in {
        width: 100%;
        padding: 12px 0;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: 500;
    }

    .btn-sign-in:hover {
        background-color: #218838;
    }

    .btn-sign-in:active {
        transform: scale(0.98);
    }

    .form-footer {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
    }

    .form-footer p {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .form-container a {
        display: inline-block;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
    }

    .form-container a:hover {
        text-decoration: underline;
    }

    .btn-home {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #6c757d;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .btn-home:hover {
        background-color: #545b62;
        text-decoration: none;
    }
</style>

<body>
<div class="form-container">
    <h2>Login</h2>

    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${param.error}" class="alert alert-error">
        <p>Неверное имя пользователя или пароль</p>
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <p>Вы успешно вышли из системы</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn-sign-in">Sign In</button>
    </form>

    <div class="form-footer">
        <p>Don't have an account?</p>
        <a th:href="@{/registration}">Sign Up</a>
        <br>
        <a th:href="@{/home}" class="btn-home">Back to Home</a>
    </div>
</div>
</body>
</html>
