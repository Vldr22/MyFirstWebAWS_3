# === Production Profile ===

spring:
  # === Database ===
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/firstWebProject}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  # === JPA (minimal logging) ===
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # === Redis (for Redisson) ===
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

# === Server ===
server:
  port: ${SERVER_PORT:8080}

# === Logging (minimal for production) ===
logging:
  file:
    name: logs/app.log
  level:
    root: WARN
    org.education.firstwebproject: INFO
    org.hibernate.SQL: WARN

# === CORS (strict for production) ===
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"